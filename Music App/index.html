<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musico App</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src= "logo.png" alt="Musico"> Musico</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>My Favourite Songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Rosoki</span>
                    <span class="songlistplay"><span class="timestamp">03:30<i id="0" class="far songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Rosoki</span>
                    <span class="songlistplay"><span class="timestamp">03:30<i id="1" class="far songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Rosoki</span>
                    <span class="songlistplay"><span class="timestamp">03:30<i id="2" class="far songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Rosoki</span>
                    <span class="songlistplay"><span class="timestamp">03:30<i id="3" class="far songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Rosoki</span>
                    <span class="songlistplay"><span class="timestamp">03:30<i id="4" class="far songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <!-- <img src="backward.svg" alt="backward">
            <img src="play.svg" alt="play">
            <img src="forward.svg" alt="forward"> -->
            
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="far fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>


        </div>
        <div class="songInfo">
            <img src="visualizer.gif" width="90px" alt="" id="gif">
        </div>
        <div class="songId"><span id="masterSongName" >Bahumba</span></div>

    </div>
    <script src="https://kit.fontawesome.com/717de48378.js" crossorigin="anonymous"></script>
    <script src = "script.js"></script>
</body>
</html>
